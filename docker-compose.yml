version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kavach-postgres
    environment:
      POSTGRES_USER: kavach
      POSTGRES_PASSWORD: kavach_secure_password_2024
      POSTGRES_DB: kavach_infinity
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kavach -d kavach_infinity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kavach-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kavach-redis
    command: redis-server --appendonly yes --requirepass kavach_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "kavach_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kavach-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kavach-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://kavach:kavach_secure_password_2024@postgres:5432/kavach_infinity
      - REDIS_URL=redis://:kavach_redis_2024@redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production-2024
      - ENVIRONMENT=production
      - DEBUG=false
      - MODEL_PATH=/app/models
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kavach-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kavach-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kavach-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: kavach-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - kavach-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: kavach-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=kavach_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - kavach-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  kavach-network:
    driver: bridge
